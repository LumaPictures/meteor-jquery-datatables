<template name="nestedTable">
    {{#panel}}
        {{> panelHeading icon="icon-clock" title="Nested Table" }}
        {{> DataTable
            columns=pages.columns
            rows=pages.rows
            table_styles="table-striped"
        }}
    {{/panel}}
</template>

<template name="childTable">
    <table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">
        <tr>
            <td>Route:</td>
            <td>{{route}}</td>
        </tr>
        <tr>
            <td>Path:</td>
            <td>{{path}}</td>
        </tr>
    </table>
</template>
