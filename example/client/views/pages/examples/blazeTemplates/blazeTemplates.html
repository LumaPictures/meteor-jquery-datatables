<template name="blazeTemplates">
  {{#panel}}
    {{> panelHeading icon="icon-table" title="Blaze Templates in Table" }}
    {{> DataTable
      columns=pages.columns
      rows=pages.rows
    }}
  {{/panel}}
</template>

<template name="exampleLinkTemplate">
  <a href="{{href}}" title="{{title}}" target="{{target}}">
    {{anchor}}
  </a>
</template>

<template name="exampleLabelTemplate">
  <span class="label {{class}}">
    {{label}}
  </span>
</template>
